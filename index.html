<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://img.morax.top/file/04230d1efc41656ac3942.jpg');
            background-size: cover;
            background-position: center;
        }
        .blur-box {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="button"] {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="button"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="blur-box">
        <h2>注册</h2>
        <input type="text" id="username" placeholder="请输入用户名">
        <input type="text" id="uuid" placeholder="请输入你想使用的UID">
        <input type="text" id="qq" placeholder="请输入QQ号">
        <br>
        <input type="button" value="确定" onclick="register()">
    </div>

    <script>
        function register() {
            const username = document.getElementById('username').value;
            const uuid = document.getElementById('uuid').value;
            const qq = document.getElementById('qq').value;

            const data = {
                username: username,
                uuid: uuid,
                qq: qq
            };

            fetch('http://123.249.82.206:3000/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                alert(data.message);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
